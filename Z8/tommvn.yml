---
- name: install mvn
  hosts: mvn
  become: yes

  tasks:
    - name: Ensure git is present
      apt:
        name: git
        state: present

    - name: Ensure git is present
      apt:
        name: maven
        state: present

    - name: Read-write git checkout from github
      ansible.builtin.git:
        repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
        dest: /tmp/boxfuse-sample-java-war-hello

    - name: build
      shell: mvn package -f /tmp/boxfuse-sample-java-war-hello

- name: install tomcat9
  hosts: web
  become: yes

  tasks:
    - name: Ensure java
      apt:
       name: default-jdk
       state: present

    - name: Ensure tomcat9 is present
      apt:
       name: tomcat9
       state: present
    - name: Ensure tomcat star
      service:
       name: tomcat9
       state: started

- name: copy mvn web
  hosts: mvn
  become: yes

  tasks:
    - name: build
      shell: rsync /tmp/boxfuse-sample-java-war-hello/target/hello-1.0.war root@62.84.113.8 /var/lib/tomcat9/webapps

